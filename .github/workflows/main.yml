          # ä¼˜å…ˆä½¿ç”¨ CR_PATï¼Œå¦‚æžœæœªè®¾ç½®åˆ™ä½¿ç”¨ GITHUB_TOKEN
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

