<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDRD - Intelligent Dynamic Routing Dispatcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: [
                'system-ui',
                '-apple-system',
                'BlinkMacSystemFont',
                '"Segoe UI"',
                'Roboto',
                '"Helvetica Neue"',
                'Arial',
                'sans-serif',
              ],
              mono: [
                'ui-monospace',
                'SFMono-Regular',
                'Menlo',
                'Monaco',
                'Consolas',
                '"Liberation Mono"',
                '"Courier New"',
                'monospace',
              ],
            },
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              'surface-hover': 'var(--surface-hover)',
              content: 'var(--content)',
              muted: 'var(--muted)',
              border: 'var(--border)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Warm / Paper Theme (Light) */
        --background: #fdfbf7; /* Stone 50/Paper White */
        --surface: #ffffff;
        --surface-hover: #f5f5f4; /* Stone 100 */
        --content: #1c1917; /* Stone 900 */
        --muted: #78716c; /* Stone 500 */
        --border: transparent; /* Remove borders */
        --primary: #d97706; /* Amber 600 - Warmer primary */
        --primary-foreground: #ffffff;
      }

      .dark {
        /* Deep Slate / Tech Theme (Dark) */
        --background: #020617; /* Slate 950 */
        --surface: #0f172a; /* Slate 900 */
        --surface-hover: #1e293b; /* Slate 800 */
        --content: #f8fafc; /* Slate 50 */
        --muted: #94a3b8; /* Slate 400 */
        --border: transparent; /* Remove borders */
        --primary: #38bdf8; /* Sky 400 */
        --primary-foreground: #020617;
      }

      body {
        background-color: var(--background);
        color: var(--content);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted);
        opacity: 0.2;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
